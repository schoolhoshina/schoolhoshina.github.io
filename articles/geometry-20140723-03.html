<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>平面幾何の問題</title>
<script type="text/x-mathjax-config">
MathJax.Hub.Config({
  tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
});
</script>
<script type="text/javascript"
  src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jsxgraph/0.99.1/jsxgraphcore.js"></script>
<style>
#box {
	width: 600px;
	height: 600px;
	background-color: #fefaf6;
}
</style>
</head>
<body>
<div id="box"></div>
<script>
(function() {
	JXG.Options.text.useMathJax = true;
	
	var brd = JXG.JSXGraph.initBoard("box", {
		boundingBox: [-5, 5, 5, -5], // ltrb
		keepaspectratio: true
	});
	
	var movablepointstyle = {fillColor: "pink", strokeColor: "red"};
	var mirrorstyle = {fillColor: "green", strokeColor: "none"};
	var centerstyle = {fillColor: "black", strokeColor: "none", size: 2};
	var edgestyle0 = {fillColor: "none", strokeColor: "purple", strokeWidth: 1};
	var edgestyle1 = {fillColor: "none", strokeColor: "green", strokeWidth: 1};
	var perpendicularstyle = {fillColor: "none", strokeColor: "black", strokeWidth: 1};
	var mirrorsegmentstyle = {fillColor: "none", strokeColor: "grey", strokeWidth: 1, dash: 2};
	
	brd.create("point", [1, 3], {name: "A"})
		.setAttribute(movablepointstyle);
	brd.create("point", [-2, 0], {name: "B"})
		.setAttribute(movablepointstyle);
	brd.create("point", [3, 0], {name: "C"})
		.setAttribute(movablepointstyle);
	
	brd.create("segment", ["A", "B"], {name: "AB"})
		.setAttribute(edgestyle0);
	brd.create("segment", ["B", "C"], {name: "BC"})
		.setAttribute(edgestyle0);
	brd.create("segment", ["C", "A"], {name: "CA"})
		.setAttribute(edgestyle0);
	
	var pointO = brd.create("circumcenter", ["A", "B", "C"], {name: "O"})
		.setAttribute(centerstyle);
	
	brd.create("mirrorpoint", ["O", "A"], {name: "P"})
		.setAttribute(mirrorstyle);
	brd.create("mirrorpoint", ["O", "B"], {name: "Q"})
		.setAttribute(mirrorstyle);
	brd.create("mirrorpoint", ["O", "C"], {name: "R"})
		.setAttribute(mirrorstyle);
	
	brd.create("segment", ["P", "Q"], {name: "PQ"})
		.setAttribute(edgestyle1);
	brd.create("segment", ["Q", "R"], {name: "QR"})
		.setAttribute(edgestyle1);
	brd.create("segment", ["R", "P"], {name: "RP"})
		.setAttribute(edgestyle1);
	
	brd.create("perpendicularsegment", ["AB", "O"])
		.setAttribute(perpendicularstyle);
	brd.create("perpendicularsegment", ["PQ", "O"])
		.setAttribute(perpendicularstyle);
	
	brd.create("segment", ["A", "P"])
		.setAttribute(mirrorsegmentstyle);
	brd.create("segment", ["B", "Q"])
		.setAttribute(mirrorsegmentstyle);
	brd.create("segment", ["C", "R"])
		.setAttribute(mirrorsegmentstyle);
	
})();
</script>
</body>
</html>
