<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>平面幾何の問題</title>
<script type="text/x-mathjax-config">
MathJax.Hub.Config({
  tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
});
</script>
<script type="text/javascript"
  src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jsxgraph/0.99.1/jsxgraphcore.js"></script>
<style>
#box {
	width: 600px;
	height: 600px;
	background-color: #fefaf6;
}
</style>
</head>
<body>
<p>チェバの定理の逆を使う</p>
<p>参考:
<a href="http://mathtrain.jp/ceva">チェバの定理の３通りの証明 | 高校数学の美しい物語</a>
</p>
<div id="box"></div>
<script>
(function() {
	JXG.Options.text.useMathJax = true;
	
	var brd = JXG.JSXGraph.initBoard("box", {
		boundingBox: [-5, 5, 5, -5], // ltrb
		keepaspectratio: true
	});
	
	var movablepointstyle = {fillColor: "pink", strokeColor: "red"};
	var intersectionstyle = {fillColor: "green", strokeColor: "none"};
	var centerstyle = {fillColor: "black", strokeColor: "none", size: 2};
	var edgestyle0 = {fillColor: "none", strokeColor: "purple", strokeWidth: 1};
	var edgestyle1 = {fillColor: "none", strokeColor: "purple", strokeWidth: 1, dash: 2};
	var edgestyle2 = {fillColor: "none", strokeColor: "green", strokeWidth: 1, dash: 2};
	var edgestyle3 = {fillColor: "none", strokeColor: "blue", strokeWidth: 1};
	
	brd.create("point", [1, 3], {name: "A"})
		.setAttribute(movablepointstyle);
	brd.create("point", [-2, 0], {name: "B"})
		.setAttribute(movablepointstyle);
	brd.create("point", [3, 0], {name: "C"})
		.setAttribute(movablepointstyle);
	brd.create("point", [0, 1], {name: "P"})
		.setAttribute(movablepointstyle);
	
	brd.create("segment", ["A", "B"], {name: "AB"})
		.setAttribute(edgestyle0);
	brd.create("segment", ["B", "C"], {name: "BC"})
		.setAttribute(edgestyle0);
	brd.create("segment", ["C", "A"], {name: "CA"})
		.setAttribute(edgestyle0);
	brd.create("segment", ["A", "P"], {name: "AP"})
		.setAttribute(edgestyle1);
	brd.create("segment", ["B", "P"], {name: "BP"})
		.setAttribute(edgestyle1);
	brd.create("segment", ["C", "P"], {name: "CP"})
		.setAttribute(edgestyle1);
	
	brd.create("bisector", ["A", "P", "B"],
			   {name: "BisectorAPB", visible: false});
	brd.create("bisector", ["B", "P", "C"],
			   {name: "BisectorBPC", visible: false});
	brd.create("bisector", ["C", "P", "A"],
			   {name: "BisectorCPA", visible: false});
	
	brd.create("intersection", ["BisectorBPC", "BC"], {name: "D"})
		.setAttribute(intersectionstyle);
	brd.create("intersection", ["BisectorCPA", "CA"], {name: "E"})
		.setAttribute(intersectionstyle);
	brd.create("intersection", ["BisectorAPB", "AB"], {name: "F"})
		.setAttribute(intersectionstyle);
	
	brd.create("segment", ["D", "P"]).setAttribute(edgestyle2);
	brd.create("segment", ["E", "P"]).setAttribute(edgestyle2);
	brd.create("segment", ["F", "P"]).setAttribute(edgestyle2);
	
	brd.create("segment", ["A", "D"]).setAttribute(edgestyle3);
	brd.create("segment", ["B", "E"]).setAttribute(edgestyle3);
	brd.create("segment", ["C", "F"]).setAttribute(edgestyle3);

})();
</script>
</body>
</html>
